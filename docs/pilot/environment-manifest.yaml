version: 1
pilot:
  vertical: ticketing
  tenant_id: pilot_t1
services:
  runtime:
    command: "CICSC_DB_PATH=./cicsc.pilot.sqlite node runtime/dev/harness.mjs"
    health_endpoint: "/verify"
  verifier:
    command: "./scripts/phase3_ci_target.sh"
  lean_kernel:
    command: "cd lean && lake build"
artifacts:
  baseline_report: "docs/status/phase3-baseline.md"
  findings_report: "docs/pilot/findings.md"
  runbook: "docs/pilot/runbook.md"
constraints:
  require_tenant_binding: true
  require_replay_verification_before_cutover: true
